<h2 class="flex flex-row flex-nowrap items-center my-8">
    <span class="flex-grow block border-t border-black"></span>
    <span class="flex-none block mx-4 px-4 py-2.5 uppercase text-black font-medium">
      Carrito de Compras
    </span>
    <span class="flex-grow block border-t border-black"></span>
</h2>
<div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
  <div class="rounded-lg md:w-2/3">
    <div class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start"
      *ngFor="let productCart of productsCart">
      <img [src]="productCart.product.image" [alt]="productCart.product.category" class="w-full rounded-lg sm:w-40"/>
      <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
        <div class="mt-5 sm:mt-0">
          <h2 class="text-lg font-bold text-gray-900">{{ productCart.product.title.substring(0, 40) }}</h2>
          <p class="mt-1 text-xs text-gray-700">{{ productCart.product.price }}</p>
        </div>
        <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
          <div class="flex items-center border-gray-100">
            <span class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"> - </span>
            <input class="h-8 w-8 border bg-white text-center text-xs outline-none" type="number" [value]="productCart.quantity" min="1"
            />
            <span class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"> + </span>
          </div>
          <div class="flex items-center space-x-4">
            <p class="text-sm">{{ productCart.product.price }}</p>
            <i class="fas fa-times h-5 w-5 text-gray-500 cursor-pointer duration-150 hover:text-red-500"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Sub total -->
  <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
    <div class="mb-2 flex justify-between">
      <p class="text-gray-700">Subtotal</p>
      <p class="text-gray-700">$129.99</p>
    </div>
    <div class="flex justify-between">
      <p class="text-gray-700">Envio</p>
      <p class="text-gray-700">$4.99</p>
    </div>
    <hr class="my-4" />
    <div class="flex justify-between">
      <p class="text-lg font-bold">Total</p>
      <div class="">
        <p class="mb-1 text-lg font-bold">$134.98 USD</p>
        <p class="text-sm text-gray-700">Iva Incluido</p>
      </div>
    </div>
    <button class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">
      Pagar ahora
    </button>
  </div>
</div>
