<section class="text-gray-700 body-font overflow-hidden bg-white"
*ngIf="product">
<div class="container px-5 py-24 mx-auto">
  <div class="flex flex-col text-center items-end">
    <button class="text-white bg-red-500 border-0 py-2 px-6 rounded"
      (click)="backAllProducts()">
      <i class="fas fa-chevron-left"></i>
      Volver
    </button>
  </div>
      <div class="flex flex-col md:flex-row md:gap-5 items-center">
        <img [alt]="product.title" class="md:w-1/2 w-80 object-cover object-center rounded" [src]="product.image">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ product.category }}</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ product.title }}</h1>
          <div class="flex mb-4">
            <span class="flex items-center" *ngFor="let rati of [product.rating.rate]">
              <i class="fas fa-star h-5 w-5 text-yellow-400"></i>
              <span class="text-gray-600 ml-3">{{ product.rating.rate }}</span>
            </span>
          </div>
          <p class="leading-relaxed">{{ product.description }}</p>
          <hr class="border-l-2 bg-gray-400 mt-5">
          <div class="flex ml-auto mt-5 justify-between">
            <span class="title-font font-medium text-2xl text-gray-900">{{ product.price | currency:'USD' }}</span>
            <button class="flex text-center items-center text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded"
              (click)="addCart(product.id, product)">
              AÃ±adir
              <i class="fas fa-cart-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
</section>
