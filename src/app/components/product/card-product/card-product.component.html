<a>
  <div class="relative flex items-start justify-evenly overflow-hidden rounded-xl cursor-pointer"
    [routerLink]="['info-product', product.id]">
    <img [src]="product.image" [alt]="product.title" class="h-40 text-center"/>
    <div class="absolute bottom-3 left-3 inline-flex items-center rounded-lg bg-white p-2 shadow-md">
      <i class="fas fa-star h-5 w-5 text-yellow-400"></i>
      <span class="ml-1 text-sm text-slate-400">{{ product.rating.rate }}</span>
    </div>
  </div>
  <div class="mt-1 p-2">
    <h2 class="text-slate-700">{{ product.title }}</h2>
    <p class="mt-1 text-sm text-slate-400">Lisbon, Portugal</p>
    <div class="mt-3 flex items-end justify-between">
        <p class="text-lg font-bold text-blue-500">{{ product.price | currency:'USD' }}</p>
        <div class="flex items-center space-x-1.5 rounded-lg bg-blue-500 px-4 py-1.5 text-white duration-100 hover:bg-blue-600"
          (click)="addCart(product.id, product)">
          <button class="text-sm">AÃ±adir</button>
            <i class="fas fa-cart-plus"></i>
        </div>
    </div>
  </div>
</a>
